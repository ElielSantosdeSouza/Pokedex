<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>
        <form>
            <input type="search" class="input__search" required placeholder="Name or Number">
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
    <script src="script.js"></script>
</body>
</html>
